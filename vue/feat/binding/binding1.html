<html>
<body>
	<div id="app">
		<h1>hello {{message}}</h1>
	</div>
</body>

<script src="vue.js"></script>
<script>
// ----------------------------------------------------------------
// bind object to view
// app.message -> {{message}}

var app = new Vue({
	el: '#app',
	data: {
		message: 'people'
	}
});

// ----------------------------------------------------------------
// dynamically update bound object after 2 second delay
setTimeout(function(){
	app.message = 'world';
}, 2000);
// ----------------------------------------------------------------
</script>

</html>
